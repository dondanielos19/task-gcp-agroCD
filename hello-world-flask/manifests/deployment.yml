apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-flask
  namespace: default
  labels:
    app: hello-world-flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-flask
  template:
    metadata:
      labels:
        app: hello-world-flask
    spec:
      containers:
      - name: hello-world-flask
        image: us-central1-docker.pkg.dev/green-link-434808-m1/repo/hello-world-flask:v2  # Uzupełnij o ścieżkę do swojego projektu
        ports:
        - containerPort: 5000
